<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhalak 2025 - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .jhalak-text {
            font-size: 3.5rem;
            font-weight: bold;
            position: relative;
            letter-spacing: 12px;
            margin-bottom: 20px;
            opacity: 0;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .jhalak-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-40px);
            transition: all 0.5s ease;
        }

        .coming-soon-text {
            font-size: 4.5rem;
            font-weight: bold;
            position: relative;
            letter-spacing: 8px;
            margin-bottom: 20px;
            opacity: 0;
        }

        .coming-soon-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="jhalak-text">JHALAK 2025</h1>
        <h2 class="coming-soon-text">Coming Soon</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jhalakElement = document.querySelector('.jhalak-text');
            const jhalakText = jhalakElement.textContent;
            jhalakElement.textContent = '';
            
            for (let i = 0; i < jhalakText.length; i++) {
                const span = document.createElement('span');
                span.textContent = jhalakText[i] === ' ' ? '\u00A0' : jhalakText[i];
                jhalakElement.appendChild(span);
            }
            
            jhalakElement.style.opacity = 1;
            const jhalakSpans = jhalakElement.querySelectorAll('span');
            jhalakSpans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.opacity = 1;
                    span.style.transform = 'translateY(0)';
                }, 100 * index);
            });
            
            setTimeout(() => {
                const comingSoonElement = document.querySelector('.coming-soon-text');
                const comingSoonText = comingSoonElement.textContent;
                comingSoonElement.textContent = '';
                
                for (let i = 0; i < comingSoonText.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = comingSoonText[i] === ' ' ? '\u00A0' : comingSoonText[i];
                    comingSoonElement.appendChild(span);
                }
                
                comingSoonElement.style.opacity = 1;
                const comingSoonSpans = comingSoonElement.querySelectorAll('span');
                comingSoonSpans.forEach((span, index) => {
                    setTimeout(() => {
                        span.style.opacity = 1;
                        span.style.transform = 'translateY(0)';
                    }, 100 * index);
                });
            }, 100 * jhalakText.length + 500);
        });
    </script>
</body>
</html>
