<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhalak 2025 - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .jhalak-text {
            font-size: 3.5rem;
            font-weight: bold;
            position: relative;
            letter-spacing: 12px;
            margin-bottom: 20px;
            opacity: 0;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 157, 0, 0.5);
        }

        .jhalak-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-40px);
            transition: all 0.5s ease;
        }

        .coming-soon-text {
            font-size: 4.5rem;
            font-weight: bold;
            position: relative;
            letter-spacing: 8px;
            margin-bottom: 20px;
            opacity: 0;
        }

        .coming-soon-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="jhalak-text">JHALAK 2025</h1>
        <h2 class="coming-soon-text">Coming Soon</h2>
    </div>
</body>
</html>
