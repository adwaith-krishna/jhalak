<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhalak 2025 - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            background-image: radial-gradient(circle at top right, rgba(121, 68, 154, 0.13), transparent),
                             radial-gradient(circle at 20% 80%, rgba(41, 196, 255, 0.13), transparent);
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .jhalak-text {
            font-size: 3.5rem;
            font-weight: bold;
            position: relative;
            letter-spacing: 12px;
            margin-bottom: 20px;
            opacity: 0;
            /* Funky gradient color for JHALAK 2025 */
            background: linear-gradient(to right, #FF00CC, #3333FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 204, 0.5);
        }

        .jhalak-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-40px);
            transition: all 0.5s ease;
        }

        .coming-soon-container {
            position: relative;
            padding: 20px;
            margin: 20px auto 30px;
            max-width: 600px;
        }

        .glassmorphic {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            z-index: 1;
        }

        .coming-soon-text {
            font-size: 5.5rem;
            font-weight: bold;
            position: relative;
            letter-spacing: 8px;
            margin-bottom: 20px;
            opacity: 0;
            z-index: 2;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .coming-soon-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.5s ease;
        }

        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            transition-delay: 2.5s;
            z-index: 2;
            position: relative;
        }

        .subtitle.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .jhalak-text {
                font-size: 3rem;
                letter-spacing: 10px;
            }
            
            .coming-soon-text {
                font-size: 5rem;
                letter-spacing: 6px;
            }
        }

        @media (max-width: 768px) {
            .jhalak-text {
                font-size: 2.5rem;
                letter-spacing: 8px;
            }
            
            .coming-soon-text {
                font-size: 4rem;
                letter-spacing: 4px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .coming-soon-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .jhalak-text {
                font-size: 2rem;
                letter-spacing: 5px;
            }
            
            .coming-soon-text {
                font-size: 3rem;
                letter-spacing: 3px;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            .coming-soon-container {
                padding: 12px;
            }
        }

        @media (max-width: 320px) {
            .jhalak-text {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }
            
            .coming-soon-text {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .coming-soon-container {
                padding: 10px;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 10px 0;
            }
            
            .jhalak-text {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .coming-soon-text {
                font-size: 3rem;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .coming-soon-container {
                padding: 10px;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="jhalak-text">JHALAK 2025</h1>
        <div class="coming-soon-container">
            <div class="glassmorphic"></div>
            <h2 class="coming-soon-text">Coming Soon</h2>
            <p class="subtitle">Something awesome is in the works!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animate JHALAK 2025
            const jhalakElement = document.querySelector('.jhalak-text');
            const jhalakText = jhalakElement.textContent;
            
            // Clear the text content to prepare for animation
            jhalakElement.textContent = '';
            
            // Create spans for each letter in JHALAK 2025
            for (let i = 0; i < jhalakText.length; i++) {
                const span = document.createElement('span');
                span.textContent = jhalakText[i] === ' ' ? '\u00A0' : jhalakText[i];
                jhalakElement.appendChild(span);
            }
            
            // Make the entire text element visible
            jhalakElement.style.opacity = 1;
            
            // Animate each letter with a staggered delay
            const jhalakSpans = jhalakElement.querySelectorAll('span');
            jhalakSpans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.opacity = 1;
                    span.style.transform = 'translateY(0)';
                }, 100 * index);
            });
            
            // Animate Coming Soon after JHALAK animation
            setTimeout(() => {
                const comingSoonElement = document.querySelector('.coming-soon-text');
                const comingSoonText = comingSoonElement.textContent;
                
                // Clear the text content to prepare for animation
                comingSoonElement.textContent = '';
                
                // Create spans for each letter in Coming Soon
                for (let i = 0; i < comingSoonText.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = comingSoonText[i] === ' ' ? '\u00A0' : comingSoonText[i];
                    comingSoonElement.appendChild(span);
                }
                
                // Make the entire text element visible
                comingSoonElement.style.opacity = 1;
                
                // Animate each letter with a staggered delay
                const comingSoonSpans = comingSoonElement.querySelectorAll('span');
                comingSoonSpans.forEach((span, index) => {
                    setTimeout(() => {
                        span.style.opacity = 1;
                        span.style.transform = 'translateY(0)';
                    }, 100 * index);
                });
                
                // Activate the subtitle animation after both text animations
                setTimeout(() => {
                    const subtitle = document.querySelector('.subtitle');
                    subtitle.classList.add('active');
                }, 100 * comingSoonText.length + 300);
                
                // Add glitch effects to both texts
                setInterval(() => {
                    // Apply glitch to random letters in JHALAK
                    jhalakSpans.forEach(span => {
                        if (Math.random() < 0.1) {
                            span.style.textShadow = `
                                ${Math.random() * 5}px ${Math.random() * 5}px ${Math.random() * 7}px rgba(255, 0, 204, 0.7),
                                ${Math.random() * -5}px ${Math.random() * 5}px ${Math.random() * 7}px rgba(51, 51, 255, 0.7)
                            `;
                            
                            setTimeout(() => {
                                span.style.textShadow = '0 0 15px rgba(255, 0, 204, 0.5)';
                            }, 100 + Math.random() * 200);
                        }
                    });
                    
                    // Apply glitch to random letters in Coming Soon
                    comingSoonSpans.forEach(span => {
                        if (Math.random() < 0.1) {
                            span.style.textShadow = `
                                ${Math.random() * 5}px ${Math.random() * 5}px ${Math.random() * 7}px rgba(0, 255, 255, 0.7),
                                ${Math.random() * -5}px ${Math.random() * 5}px ${Math.random() * 7}px rgba(255, 0, 255, 0.7)
                            `;
                            
                            setTimeout(() => {
                                span.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
                            }, 100 + Math.random() * 200);
                        }
                    });
                }, 2000);
                
            }, 100 * jhalakText.length + 500); // Start Coming Soon animation after JHALAK finishes
        });
    </script>
</body>
</html>
