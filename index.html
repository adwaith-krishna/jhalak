<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhalak 2025 - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        .loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 3s forwards;
        }

        .loading-text {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 10px;
            color: white;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            opacity: 0;
            animation: fadeIn 3s forwards 3s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .jhalak-text {
            font-size: 4rem;
            font-weight: bold;
            position: relative;
            letter-spacing: 12px;
            margin-bottom: 20px;
            opacity: 1;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: white;
        }

        .coming-soon-text {
            font-size: 7.5rem;
            font-weight: bold;
            position: relative;
            letter-spacing: 8px;
            margin-bottom: 20px;
            opacity: 1;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 4px;
            background: linear-gradient(to bottom, white, black);
            -webkit-background-clip: text;
            -webkit-text-stroke-color: transparent;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <h1 class="loading-text">JHALAK</h1>
    </div>
    <div class="container">
        <h1 class="jhalak-text">JHALAK 2025</h1>
        <h2 class="coming-soon-text">Coming Soon</h2>
    </div>
</body>
</html>
