<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhalak 2025 - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .jhalak-text {
            font-size: 3.5rem;
            font-weight: bold;
            position: relative;
            letter-spacing: 12px;
            margin-bottom: 20px;
            opacity: 0;
            color: #ff9d00; /* Orange/gold color for JHALAK */
            text-shadow: 0 0 15px rgba(255, 157, 0, 0.5);
        }

        .jhalak-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-40px);
            transition: all 0.5s ease;
        }

        .coming-soon-text {
            font-size: 4.5rem;
            font-weight: bold;
            position: relative;
            letter-spacing: 8px;
            margin-bottom: 20px;
            opacity: 0;
        }

        .coming-soon-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.5s ease;
        }

        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            transition-delay: 2.5s;
        }

        .subtitle.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .jhalak-text {
                font-size: 3rem;
                letter-spacing: 10px;
            }
            
            .coming-soon-text {
                font-size: 4rem;
                letter-spacing: 6px;
            }
        }

        @media (max-width: 768px) {
            .jhalak-text {
                font-size: 2.5rem;
                letter-spacing: 8px;
            }
            
            .coming-soon-text {
                font-size: 3rem;
                letter-spacing: 4px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .jhalak-text {
                font-size: 2rem;
                letter-spacing: 5px;
            }
            
            .coming-soon-text {
                font-size: 2.2rem;
                letter-spacing: 3px;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 320px) {
            .jhalak-text {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }
            
            .coming-soon-text {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 10px 0;
            }
            
            .jhalak-text {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .coming-soon-text {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="jhalak-text">JHALAK 2025</h1>
        <h2 class="coming-soon-text">Coming Soon</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animate JHALAK 2025
            const jhalakElement = document.querySelector('.jhalak-text');
            const jhalakText = jhalakElement.textContent;
            
            // Clear the text content to prepare for animation
            jhalakElement.textContent = '';
            
            // Create spans for each letter in JHALAK 2025
            for (let i = 0; i < jhalakText.length; i++) {
                const span = document.createElement('span');
                span.textContent = jhalakText[i] === ' ' ? '\u00A0' : jhalakText[i];
                jhalakElement.appendChild(span);
            }
            
            // Make the entire text element visible
            jhalakElement.style.opacity = 1;
            
            // Animate each letter with a staggered delay
            const jhalakSpans = jhalakElement.querySelectorAll('span');
            jhalakSpans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.opacity = 1;
                    span.style.transform = 'translateY(0)';
                }, 100 * index);
            });
            
            // Animate Coming Soon after JHALAK animation
            setTimeout(() => {
                const comingSoonElement = document.querySelector('.coming-soon-text');
                const comingSoonText = comingSoonElement.textContent;
                
                // Clear the text content to prepare for animation
                comingSoonElement.textContent = '';
                
                // Create spans for each letter in Coming Soon
                for (let i = 0; i < comingSoonText.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = comingSoonText[i] === ' ' ? '\u00A0' : comingSoonText[i];
                    comingSoonElement.appendChild(span);
                }
                
                // Make the entire text element visible
                comingSoonElement.style.opacity = 1;
                
                // Animate each letter with a staggered delay
                const comingSoonSpans = comingSoonElement.querySelectorAll('span');
                comingSoonSpans.forEach((span, index) => {
                    setTimeout(() => {
                        span.style.opacity = 1;
                        span.style.transform = 'translateY(0)';
                    }, 100 * index);
                });
                
                // Activate the subtitle animation after both text animations
                setTimeout(() => {
                    const subtitle = document.querySelector('.subtitle');
                    subtitle.classList.add('active');
                }, 100 * comingSoonText.length + 300);
                
                // Add glitch effects to both texts
                setInterval(() => {
                    // Apply glitch to random letters in JHALAK
                    jhalakSpans.forEach(span => {
                        if (Math.random() < 0.1) {
                            span.style.textShadow = `
                                ${Math.random() * 5}px ${Math.random() * 5}px ${Math.random() * 7}px rgba(255, 157, 0, 0.7),
                                ${Math.random() * -5}px ${Math.random() * 5}px ${Math.random() * 7}px rgba(0, 255, 255, 0.7)
                            `;
                            
                            setTimeout(() => {
                                span.style.textShadow = '0 0 15px rgba(255, 157, 0, 0.5)';
                            }, 100 + Math.random() * 200);
                        }
                    });
                    
                    // Apply glitch to random letters in Coming Soon
                    comingSoonSpans.forEach(span => {
                        if (Math.random() < 0.1) {
                            span.style.textShadow = `
                                ${Math.random() * 5}px ${Math.random() * 5}px ${Math.random() * 7}px rgba(0, 255, 255, 0.7),
                                ${Math.random() * -5}px ${Math.random() * 5}px ${Math.random() * 7}px rgba(255, 0, 255, 0.7)
                            `;
                            
                            setTimeout(() => {
                                span.style.textShadow = 'none';
                            }, 100 + Math.random() * 200);
                        }
                    });
                }, 2000);
                
            }, 100 * jhalakText.length + 500); // Start Coming Soon animation after JHALAK finishes
        });
    </script>
</body>
</html>
